<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Produtive</title>
</head>
<body>
    <section>
        <div class="main-container">
            <div class="time-display-container">
                <p class="session">SESSION</p>
                <p class="time-display"><span class="minuts">20</span><span class="dot">:</span><span class="seconds">00</span></p>
                <div class="button-container">
                    <button class="button start">Start</button>
                    <button class="button reset">Reset</button>
                </div>
            </div>
            <div class="config-container">
                <div class="button-time-container">
                    <div class="config-focus-time-container breakTime">
                        <p class="decrease-timer">-</p>
                        <p class="total-timer">12</p>
                        <p class="increase-timer">+</p>
                    </div>
                    <p class="time-section">Break Time</p>
                </div>
                <div class="button-time-container">
                    <div class="config-focus-time-container totalFocus">
                        <p class="decrease-timer">-</p>
                        <p class="total-timer timerSection">10</p>
                        <p class="increase-timer">+</p>
                    </div>
                    <p class="time-section">Total time</p>
                </div>
                <div class="button-time-container">
                    <div class="config-focus-time-container repeatFocus">
                        <p class="decrease-timer">-</p>
                        <p class="total-timer">3</p>
                        <p class="increase-timer">+</p>
                    </div>
                    <p class="time-section">Repeat Focus</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
