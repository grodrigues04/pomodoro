<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Produtive</title>
</head>
<body>
    <section>
        <div class="main-container">
            <div class="time-display-container">
                <p class="session">SESSION</p>
                <p class="time-display">25:00</p>
                <div class="button-container">
                    <button class="button">Start</button>
                    <button class="button">Reset</button>
                </div>
            </div>
            <div class="config-timer-container">
                <div class="button-time-container">
                    <div class="config-break-container">
                        <p class="decrease-timer">-</p>
                        <p class="total-timer">5</p>
                        <p class="increase-timer">+</p>
                    </div>
                    <p class="time-section">Break Length</p>
                </div>
                <div class="button-time-container">
                    <div class="config-break-container">
                        <p class="decrease-timer">-</p>
                        <p class="total-timer">25</p>
                        <p class="increase-timer">+</p>
                    </div>
                    <p class="time-section">Break Length</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
